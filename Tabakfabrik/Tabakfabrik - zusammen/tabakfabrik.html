<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabakfabrik - MT II </title>
    <meta name="description" content="Tabakfabrik - MT II">
    <!--<script src="js/aframe.min.js"></script>-->
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tabakspiel.js"></script>
    <!-- JANS SCRIPTS -->
    <script src="aframe-animation-component.min.js"></script>
    <script src="event-proxy.js"></script>
    <script src="reducers.js"></script>
    <script src="counter.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.1.0/dist/aframe-layout-component.min.js"></script>
  </head>
  <body>
    <a-scene redux="reducers: counter" fog="type: linear; color: #b59e7e; far: 200; near: 0; density: .5" kistenspawn="">

      <!-- Vorgeladene Assets -->
      <a-assets>
        <a-asset-item id="arbeiterFigur" src="Figuren/StandardPersonkniend.dae"></a-asset-item>
        <a-asset-item id="vorarbeiter" src="Figuren/FabrikVorarbeiter.dae"></a-asset-item>
        <a-asset-item id="Trommel" src="Figuren/Trommel.dae"></a-asset-item>
        <a-asset-item id="Schlaeger" src="Figuren/Schlaeger.dae"></a-asset-item>
        <a-asset-item id="Kiste" src="Figuren/kiste.DAE"></a-asset-item>
        <a-asset-item id="Stempel" src="Figuren/stempel.DAE"></a-asset-item>

        <audio id="narration1" src="ton/Stimmen/1.mp3"></audio>
        <audio id="narration2" src="ton/Stimmen/2.mp3"></audio>
        <audio id="narration3" src="ton/Stimmen/3a.mp3"></audio>


        <!-- Ton BG -->
        <audio id="soundHund" src="ton/bellende_hunde.mp3"></audio>
        <audio id="soundFabrik" src="ton/fabrikgeraeusche.mp3"></audio>
        <audio id="soundFließband" src="ton/fließbandgeraeusch.mp3"></audio>

      </a-assets>

      <!-- Ton -->
      <!-- Hintergrundgeräusche - Fabrik-->
      <a-entity sound="src: #soundHund; autoplay: true; loop:true; volume: 1;"></a-entity>
      <a-entity   sound="src: #soundFabrik; autoplay: true; loop:true; volume: 2.5;"></a-entity>
      <a-entity   sound="src: #soundFließband; autoplay: true; loop:true; volume: 2.5;"></a-entity>

      <!-- Narration -->
      <a-sound id ="narration"  src="#narration1" autoplay="true" play-next-sound="#nar2" volume="30"></a-sound>
      <a-sound id ="nar2" src="#narration2" autoplay="false" play-next-sound ="#nar3" volume="30"></a-sound>
      <a-sound id ="nar3" src="#narration3" autoplay="false" volume="30"></a-sound>


      <!-- JANS PART -->
      <!--drum-->
      <a-entity id="container" position="0 0 0">
        <a-box
                id="testContainer" collada-model="#Schlaeger" color="#F55" height="3" position=" 5.5 7 70" rotation="0 -45 90"
                animation__scale="property: scale; dir: alternate; dur: 200;
                            easing: easeInSine; loop: true; to: 1.2 1 1.2;
                            startEvents: scale; pauseEvents: animationPause;
                            resumeEvents: animationResume"
                animation__position="property: position; dir: alternate; dur: 100;
                               easing: easeInSine;  ; loop:1; to: 5.3 6.4 70;
                               startEvents: position; pauseEvents: animationPause;
                               resumeEvents: animationResume; restartEvents: animationRestart; "
                animation__color="property: color; dir: alternate; dur: 1000;
                            easing: easeInSine; loop: true; to: #5F5;
                            startEvents: color; pauseEvents: animationPause;
                            resumeEvents: animationResume"
                position="3 8 3">
        </a-box>

        <a-mixin id="option"
                 collada-model="#Trommel"
                 color="white"
                 material="color: #27F308"
                 event-proxy="listen: click; target: a-box"
                 event-set__enter="_event: mouseenter; material.color: #EEE"
                 event-set__leave="_event: mouseleave; material.color: #333"
                 text="align: center; width: 4; color: #FFF; zOffset: 0.1"
                 clock-text-updater>
        </a-mixin>

        <a-entity 	layout="type: line;"
                     position="3.5 3 68"
                     rotation="90 0 0"
                     event-set__1="_event: mouseenter; material.color: #5A67A6"
                     sound="src: drum.mp3; on: click">
          <a-entity mixin="option"
                    event-proxy="emit: position; emit: animationRestart"
                    text="value: Position">
          </a-entity>
        </a-entity>

        <a-box id="redbox" width="2" height="3" depth="3" position="-3.5 7 60" color="#FF0000" material="" geometry="">
          <a-animation attribute="position" repeat="indefinite" direction="alternate" from="-3.5 7 60" to="9 7 60" dur="1500"></a-animation>
        </a-box>

        <a-box id="graybox" width="0.5" height="7" depth="7" position="3.5 7 60" color="#A0A0A0" material="" geometry="">
        </a-box>

        <!-- Score counter element -->
        <a-entity id="clock" clock-text="score: 0" text="value: 0;" position="12 6 69"  scale ="10 10 10" color="#FFFFFF">
        </a-entity>
      </a-entity>



        <!-- Sky. -->
        <a-sky color="#DDD"></a-sky>

        <!-- JAN Kamera JANS COORDIANTES 3.5 6 72-->
        <a-entity id="camera" position="-16 6 -10">
          <a-camera fliessband-animate="target:#hitbox3; aevent: nolook; aevent2: look" wasd-controls-enabled="false" near="0.01" far="1000"><a-cursor color="#FFFFFF"></a-cursor></a-camera>
        </a-entity>

        <!-- RICCARDO Kamera RICCARDOS COORDINATES -16 6 -10
        <a-entity position="-16 6 -10"
                  camera="active:true;near:0.01;far:1000"
                  look-controls=""
                  rotation="0 0 0"
                  id="kamera">
          <!-- fliessband-animate="target:#hitbox3; aevent: nolook; aevent2: look"
          <a-entity id ="ray" raycaster="" cursor></a-entity>
          <a-cursor></a-cursor>
        </a-entity>-->
        <!-- Text Block Baustein -->
        <a-entity id="textBlock" position="1.2 10 -2.5" material="" geometry="depth:11;height:7;width:0.8">
          <a-text value="Doppelklick zum Arbeiten" color="#c66815"rotation="0 -90 0" position="-0.7 2.3 -4" width="17"></a-text>
          <a-text  value="Nach 10 Kisten wirst du befoerdert"color="#c66815"rotation="0 -90 0" position="-0.7 1.3 -4"width="13"></a-text>
          <a-entity id="textClick" texthandler="" material="" position="0.5 -1.2 0"geometry="depth:6;height:3;width:0.8">
            <a-animation attribute="position" from="0.5 -1.2 0" to="-0.4 -1.2 0" dur="1500" begin="startGlow"></a-animation>
            <a-text  value="Los geht's!"color="#c66815"rotation="0 -90 0" position="-0.7 0 -2.4" width="20"></a-text>
          </a-entity>
        </a-entity>



        <!--end drums-->
