<html>

    <title>Lobby | A-Frame Link Demo</title>
    <script src="js/vendor/aframe.min.js"></script>

  <body>
    <a-scene>

<!--..............................................................-->
      <a-entity>
        <a-camera id="camera" look-controls wasd-controls>

        </a-camera>
      </a-entity>

<!--..............................................................-->
      <!-- Link orb-on-pedestal! -->
      <a-entity position="-1 1 -1">
        <a-sphere rotation="0 200 0" radius="0.3" color="#ffffff" opacity="1" roughness="0.8" href="pages/link-vending-machine.html"></a-sphere>
      </a-entity>

    </a-scene>
